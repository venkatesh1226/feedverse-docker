  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    restart: on-failure
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    restart: on-failure
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper

  feedverse_authenticator_service:
    build: ./Backend/feedverse-authenticator/authenticator/
    depends_on:
      - keycloak
      # - neo4j
    ports:
      - "8081:8008"
    environment:
      # - NEO4J_URL=bolt://neo4j:7687
      - SPRING_DATASOURCE_URL=jdbc:mysql://feedverse-post.cfzjlkfchdrk.us-east-2.rds.amazonaws.com/feedverse
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=yXDMxtW64hRBTAysECxf
      - KEYCLOAK_URL=http://keycloak:8080

  feedverse_user_service:
    build: ./Backend/userservices/userservices
    depends_on:
      - keycloak
      # - neo4j
      - kafka
    ports:
      - "8082:8010"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://feedverse-post.cfzjlkfchdrk.us-east-2.rds.amazonaws.com/feedverse
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=yXDMxtW64hRBTAysECxf
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_AUTH=http://keycloak:8080/realms/feedverse/protocol/openid-connect/certs
      - KAFKA_SERVER=kafka:9092

  posts_service:
    build: ./Backend/posts/posts
    container_name: feedverse_posts_service
    depends_on:
      - keycloak
      - kafka
    ports:
      - "8083:8084"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://feedverse-post.cfzjlkfchdrk.us-east-2.rds.amazonaws.com/feedverse
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=yXDMxtW64hRBTAysECxf
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_AUTH=http://keycloak:8080/realms/feedverse/protocol/openid-connect/certs
      - KAFKA_SERVER=kafka:9092
