  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    # restart: on-failure
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KC_HOSTNAME: localhost
      # KC_DB: mysql
      # KC_DB_URL: jdbc:mysql://feedverse-post.cfzjlkfchdrk.us-east-2.rds.amazonaws.com/feedverse
