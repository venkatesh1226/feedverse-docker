      KEYCLOAK_ADMIN: admin # Change to your preferred admin username
      KEYCLOAK_ADMIN_PASSWORD: admin
      DB_POOL_MAX_SIZE: 50
    ports:
      - "8089:8080"
    volumes:
      - ./keycloak/config:/opt/keycloak/data/import
    command:
      - start-dev
      - --import-realm
      # - --db-pool-initial-size 10
      - --file=/opt/jboss/keycloak/imports/config.json
